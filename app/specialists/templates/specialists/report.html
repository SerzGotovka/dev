<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор периода для отчета</title>
</head>
<body>
    <h1>Выбор периода для отчета</h1>
    <form action="/spesialists/export_report/" method="get">
        <label for="year">Выберите год:</label>
        <select name="year" id="year">
            
        </select>
        <br><br>
        <label for="period">Выберите период:</label>
        <select name="period" id="period">
            
        </select>
        <br><br>
        <input type="submit" value="Скачать отчет">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const months = [
                "Январь", "Февраль", "Март", "Апрель", "Май", "Июнь",
                "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"
            ];
            const currentYear = new Date().getFullYear();
            const startYear = 2020; // Можно изменить на желаемый начальный год
            const endYear = currentYear;

            const yearSelect = document.getElementById('year');
            const periodSelect = document.getElementById('period');

            
            for (let year = startYear; year <= endYear; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.text = year;
                yearSelect.appendChild(option);
            }

            
            months.forEach((startMonth, i) => {
                months.slice(i).forEach(endMonth => {
                    const option = document.createElement('option');
                    option.value = `${startMonth}-${endMonth}`;
                    option.text = `${startMonth}-${endMonth}`;
                    periodSelect.appendChild(option);
                });
            });
        });
    </script>
</body>
</html>
